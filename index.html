<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- js link -->
    <!-- <link rel="stylesheet" href="main.js" defer> -->
    <script src="./main.js" defer></script>
</head>
<body>
    <form name="calc">
        <input type="text" value="" disabled name="display" >
        <input class="gray" type="button" value="AC" onclick="ac()">
        <input class="gray" type="button" value="C"  onclick="c()">
        <input class="gray" type="button" value="%"  onclick="data(this.value)">
        <input class="gray" type="button" value="-"  onclick="data(this.value)">

        <input type="button" value="9" class="button-white" onclick="data(this.value)">
        <input type="button" value="8" class="button-white" onclick="data(this.value)">
        <input type="button" value="7" class="button-white" onclick="data(this.value)">
        <input class="gray" type="button" value="*"  onclick="data(this.value)">

        <input type="button" value="6" class="button-white" onclick="data(this.value)">
        <input type="button" value="5" class="button-white" onclick="data(this.value)">
        <input type="button" value="4" class="button-white" onclick="data(this.value)">
        <input class="gray" type="button" value="/"  onclick="data(this.value)">

        <input type="button" value="3" class="button-white" onclick="data(this.value)">
        <input type="button" value="2" class="button-white" onclick="data(this.value)">
        <input type="button" value="1" class="button-white" onclick="data(this.value)">
        <input class="gray" type="button" value="+"  onclick="data(this.value)">

        <input type="button" value="0" class="button-white" onclick="data(this.value)">
        <input type="button" value="." class="button-white" onclick="data(this.value)">
        <input type="button" value="=" class="orange" onclick="equal()">



    </form>
</body>
</html>
